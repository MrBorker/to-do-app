<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Your personal task manager</h1>
        <div class="header-stats">
          <div class="header-stat">
            <span class="header-stat-number header-stat-number-all"></span
            ><span class="header-stat-description">All</span>
          </div>
          <div class="header-stat">
            <span class="header-stat-number header-stat-number-do"></span
            ><span class="header-stat-description">To do</span>
          </div>
          <div class="header-stat">
            <span class="header-stat-number header-stat-number-done"></span
            ><span class="header-stat-description">Completed</span>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="filter">
          <button class="filter__button filter__button-sort">
            <svg
              class="filter__picture"
              width="18"
              height="12"
              viewBox="0 0 18 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M6 9.99998H0V12H6V9.99998Z" fill="#8F8F8F" />
              <path d="M12 5.00002H0V7.00002H12V5.00002Z" fill="#8F8F8F" />
              <path d="M18 0H0V2.00001H18V0Z" fill="#8F8F8F" />
            </svg>
            Sort by
          </button>
          <button class="filter__button filter__button-clear">Clear all</button>
        </div>
        <div class="filter__options hidden">
          <div class="radio">
            <input type="radio" id="default" name="filter" checked />
            <label for="default">Default</label>
          </div>
          <div class="radio">
            <input type="radio" id="active" name="filter" />
            <label for="active">Active</label>
          </div>
          <div class="radio">
            <input type="radio" id="done" name="filter" />
            <label for="done">Done</label>
          </div>
          <div class="radio">
            <input type="radio" id="alphabet" name="filter" />
            <label for="alphabet">A-z</label>
          </div>
        </div>
        <div class="tasks__container">
          <template id="task__template">
            <div class="task__wrapper" data-task-number="">
